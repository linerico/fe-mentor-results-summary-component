<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <span>Your Result</span>
          <div class="score">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <div class="description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="title">Summary</div>
          <div class="detail">
            <div class="reaction card">
              <div class="detail-title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="..."
                  class="detail-icon"
                />
                <span>Reaction</span>
              </div>
              <div class="detail-score"><span>80</span> / 100</div>
            </div>

            <div class="memory card">
              <div class="detail-title">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="..."
                  class="detail-icon"
                />
                <span>Memory</span>
              </div>
              <div class="detail-score"><span>92</span> / 100</div>
            </div>

            <div class="verbal card">
              <div class="detail-title">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="..."
                  class="detail-icon"
                />
                <span>Verbal</span>
              </div>
              <div class="detail-score"><span>61</span> / 100</div>
            </div>

            <div class="visual card">
              <div class="detail-title">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="..."
                  class="detail-icon"
                />
                <span>Visual</span>
              </div>
              <div class="detail-score"><span>72</span> / 100</div>
            </div>
          </div>

          <div class="action">
            <span>Continue</span>
          </div>
        </div>
      </div>
      <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erico</a>.
    </div>
  </body>
</html>
